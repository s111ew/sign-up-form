<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div id="left-container"
      ><h1 class="logo">Company™</h1>
      <div id="image-placeholder"
        ><img
          src="./images/9796599.svg"
          alt="cartoon image of two people in a library"
      /></div>
      <ul>
        <li><span class="ps-link">About</span></li>
        <li class="bullet">•</li>
        <li><span class="ps-link">Privacy Policy</span></li>
        <li class="bullet">•</li>
        <li><span class="ps-link">Contact</span></li>
      </ul>
    </div>

    <div id="right-container">
      <div id="form-card"
        ><div id="intro-text"
          >Create your <span class="logo">Company™</span> account</div
        >

        <form action="#" method="post">
          <div class="row-container">
            <div class="input-container">
              <input
                type="text"
                id="user-first-name"
                name="user-first-name"
                placeholder=" "
                data-error="Please enter your first name"
                required
              />
              <label class="floating" for="user-first-name">First Name *</label>
            </div>
            <div class="input-container">
              <input
                type="text"
                id="user-last-name"
                name="user-last-name"
                placeholder=" "
                data-error="Please enter your last name"
                required
              />
              <label class="floating" for="user-last-name"
                >Last Name *</label
              ></div
            ></div
          >

          <div class="row-container"
            ><div class="input-container">
              <input
                type="email"
                id="user-email"
                name="user-email"
                placeholder=" "
                data-error="Please enter a valid email address"
                required
              />
              <label class="floating" for="user-email">Email *</label></div
            >

            <div class="input-container">
              <input type="tel" id="user-tel" name="user-tel" placeholder=" " />
              <label class="floating" for="user-tel">Phone Number</label></div
            ></div
          >

          <div class="row-container"
            ><div class="input-container">
              <input
                type="password"
                id="user-pwd"
                name="user-pwd"
                placeholder=" "
                data-error="Please choose a password"
                required
              />
              <label class="floating" for="user-pwd">Password *</label></div
            >

            <div class="input-container">
              <input
                type="password"
                id="user-pwd-conf"
                name="user-pwd-conf"
                placeholder=" "
                data-error="Please confirm your password"
                required
              />
              <label class="floating" for="user-pwd-conf"
                >Confirm Password *</label
              ></div
            ></div
          >

          <div id="checkbox-container"
            ><input type="checkbox" id="subscribe" name="subscribe" checked />
            <label id="subscribe-text" for="subscribe"
              >Get emails from Company™ about product updates, offers and
              industry news. You can
              <span class="bodyLink">Unsubscribe</span> at any time</label
            ></div
          >

          <button type="submit">Create Account</button>
          <div id="signIn"
            >Already have an account?<span class="bodyLink"> Sign in</span></div
          >
        </form></div
      >
    </div>
  </body>
</html>
