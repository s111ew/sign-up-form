<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div id="left-container"
      ><h1 class="logo">Company™</h1>
      <div id="image-placeholder"></div>
      <ul>
        <li><span class="ps-link">About</span></li>
        <li class="bullet">•</li>
        <li><span class="ps-link">Privacy Policy</span></li>
        <li class="bullet">•</li>
        <li><span class="ps-link">Energy Saving Mode</span></li>
      </ul>
    </div>

    <div id="right-container">
      <div id="form-card"
        ><div id="intro-text"
          >Create your <span class="logo">Company™</span> account</div
        >

        <form action="#" method="post">
          <div class="input-container">
            <div>
              <label class="visually-hidden" for="user-first-name"
                >First Name</label
              >
              <input
                type="text"
                id="user-first-name"
                name="user-first-name"
                placeholder="First Name"
                required
              />
            </div>
            <div
              ><label class="visually-hidden" for="user-last-name"
                >Last Name</label
              >
              <input
                type="text"
                id="user-last-name"
                name="user-last-name"
                placeholder="Last Name"
                required /></div
          ></div>

          <div class="input-container"
            ><div
              ><label class="visually-hidden" for="user-email">Email</label>
              <input
                type="email"
                id="user-email"
                name="user-email"
                placeholder="Email"
                required
            /></div>

            <div
              ><label class="visually-hidden" for="user-tel"
                >Phone Number</label
              >
              <input
                type="tel"
                id="user-tel"
                name="user-tel"
                placeholder="Telephone" /></div
          ></div>

          <div class="input-container"
            ><div
              ><label class="visually-hidden" for="user-pwd">Password</label>
              <input
                type="password"
                id="user-pwd"
                name="user-pwd"
                placeholder="Password"
            /></div>

            <div
              ><label class="visually-hidden" for="user-pwd-conf"
                >Confirm Password</label
              >
              <input
                type="password"
                id="user-pwd-conf"
                name="user-pwd-conf"
                placeholder="Confirm Password"
                required /></div
          ></div>

          <div id="checkbox-container"
            ><input type="checkbox" id="subscribe" name="subscribe" checked />
            <label for="subscribe"
              >Get emails from Company™ about product updates, offers and
              industry news. You can
              <span id="unsubscribe">Unsubscribe</span> at any time</label
            ></div
          >

          <div><button type="submit">Create Account</button></div>
        </form></div
      >
    </div>
  </body>
</html>
